<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/139e37df72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="main_section">
        <div class="left_section">
            <h1>Sign Up</h1>
            <div class="sign_text">
                <div class="line_bar"></div>
                <h5>Sign Up With</h5>
            </div>
            <div class="button_group">
                <button> <img src="images/search.png" alt="google icon"> Sign Up With Google</button>
                <button> <img src="images/facebook.png" alt="Facebook icon"> Sign Up With Facebook</button>
            </div>
            <form>
                <div class="form_flex">
                    <div>
                        <label for="Name">Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input type="email">
                    </div>
                </div>
                <div class="pass_div">
                    <label for="Name">Password</label>
                    <input type="password">
                </div>
                <div class="check_box">
                    <input type="checkbox" id="checkBox" name="check">
                    <label for="checkBox"> I have read and agree with Terms of Service and our privacy policy</label>
                </div>
                <button class="btn" type="submit"><i class="fas fa-arrow-right"></i></button>
            </form>
            <h6 class="last_text">Already have an account <a href="#">Sign in</a></h6>
        </div>
    </div>
</body>
</html>
